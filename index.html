<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <figure class="card-figure">
      <img class="card-figure--img" src="./images/image-header-mobile.jpg" alt="Business women in a team meeting" />
    </figure>
    <div class="card-body">
      <h1 class="card--title">Get <span class="color--acent">insights</span> that help your business grow.</h1>
      <p class="card--text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="stats-box stats-companies">
          <h2 class="stats--number">10k+</h2>
          <p class="stats-category">COMPANIES</p>
        </div>
        <div class="stats-box stats-templates">
          <h2 class="stats--number">314</h2>
          <p class="stats-category">TEMPLATES</p>
        </div>
        <div class="stats-box stats-queries">
          <h2 class="stats--number">12M+</h2>
          <p class="stats-category">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
